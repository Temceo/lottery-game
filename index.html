<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Lottery</title>
  </head>

    <h1>Lottery</h1>
    <p id="welcome">Welcome to the Lottery Game!</p>
